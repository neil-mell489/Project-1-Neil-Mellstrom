<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>FATHOM</title>
</head>
<body>
    <img src="https://i.imgur.com/Va5iIw5.jpg" alt="Placeholder Image">

    <p class="movableIcons" id="playerIcon">Alexei</p>
    <p class="movableIcons" id="monsterIcon">Creature</p>

    <!-- Header Section -->
    <div class="header">
        <div class="radar-icon"></div>
        <h1 class="title">FДTНӨM</h1>
        <p class="subtitle">Maelstrom Games</p>
    </div>

    <!-- TASK LIST SECTION -->
    <div class="task-list-box" id="task-list-next">
        Next Task: Complete Assignment 1
    </div>
    <div class="task-list-box" id="task-list-current">
        Current Task: Review Project Guidelines
    </div>
    <div class="task-list-box" id="task-list-previous">
        Previous Task: Submit Homework 3
    </div>

    <!-- Tiles Grid Section -->
    <div class="container">
        <div class="row">
            <!-- Adding an image to the first tile -->
            <div class="tile position1" id="tile1"></div>
            <div class="tile position2" id="tile2"></div>
            <div class="tile position3" id="tile3"></div>
            <div class="tile position4" id="tile4"></div>
            <div class="tile position5" id="tile5"></div>
            <div class="tile position6" id="tile6"></div>
            <div class="tile position7" id="tile7"></div>
        </div>
        <div class="row">
            <div class="tile position8" id="tile8"></div>
            <div class="tile special" id="deadspace1"></div>
            <div class="tile position9" id="tile9"></div>
            <div class="tile special" id="deadspace2"></div>
            <div class="tile position10" id="tile10"></div>
            <div class="tile special" id="deadspace3"></div>
            <div class="tile position11" id="tile11"></div>
        </div>
        <div class="row">
            <div class="tile position12" id="tile12"></div>
            <div class="tile position13" id="tile13"></div>
            <div class="tile position14" id="tile14"></div>
            <div class="tile position15" id="tile15"></div>
            <div class="tile position16" id="tile16"></div>
            <div class="tile position17" id="tile17"></div>
            <div class="tile position18" id="tile18"></div>
        </div>
    </div>

    <!-- Game Information Section -->
    <div class="game-info">
        <div class="player-info">
            <!-- Player Health Section -->
            <div class="info-box">
                <p>Player Health:</p>
                <div class="health-box">
                    <span class="health-square player-health-square"></span>
                    <span class="health-square player-health-square"></span>
                    <span class="health-square player-health-square"></span>
                    <span class="health-square player-health-square"></span>
                    <span class="health-square player-health-square"></span>
                </div>
            </div>

            <!-- Player Equipment Section -->
            <div class="info-box">
                <p>Player Equipment:</p>
                <ul>
                    <li>Ice Trap (0)</li>
                    <li>Meat Decoy (0)</li>
                    <li>Smoke Flash (0)</li>
                </ul>
            </div>

            <!-- Creature Health Section -->
            <div class="info-box">
                <p>Creature Health:</p>
                <div class="health-box">
                    <span class="health-square monster-health-square"></span>
                    <span class="health-square monster-health-square"></span>
                    <span class="health-square monster-health-square"></span>
                    <span class="health-square monster-health-square"></span>
                    <span class="health-square monster-health-square"></span>
                </div>
            </div>

            <!-- Movement Arrows Section -->
            <div class="movement-arrows">
                <p>Move:</p>
                <div class="arrow-box">
                    <button class="arrow-btn" id="arrowUp">↑</button>
                    <button class="arrow-btn" id="arrowLeft">←</button>
                    <button class="arrow-btn" id="arrowDown">↓</button>
                    <button class="arrow-btn" id="arrowRight">→</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <!-- Rules Dropdown Section -->
        <div class="dropdown rightbottombtn">
            <button class="dropbtn">RULES</button>
            <div class="dropdown-content">
                <!-- Add your rules content here -->
            </div>
        </div>

        <!-- Reset Button Section -->
        <div class="reset-btn">
            <button class="resetbtn">RESET</button>
        </div>

        <!-- Classified Info Dropdown Section -->
        <div class="dropdown leftbottombtn">
            <button class="dropbtn">CLASSIFIED INFO</button>
            <div class="dropdown-content">
                <!-- Add your classified info content here -->
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
