<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>FATHOM</title>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="radar-icon"></div>
        <h1 class="title">FДTНӨM</h1>
        <p class="subtitle">Maelstrom Games</p>
    </div>

    <!-- Squares Grid Section -->
    <div class="container">
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square special"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square special"></div>
            <div class="square"></div>
            <div class="square special"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>

    <!-- Game Information Section -->
    <div class="game-info">
        <div class="player-info">
            <!-- Player Health Section -->
            <div class="info-box">
                <p>Player Health:</p>
                <div class="health-box">
                    <span class="health-dot"></span>
                    <span class="health-dot"></span>
                    <span class="health-dot"></span>
                    <span class="health-dot"></span>
                    <span class="health-dot"></span>
                </div>
            </div>

            <!-- Player Equipment Section -->
            <div class="info-box">
                <p>Player Equipment:</p>
                <ul>
                    <li>Ice Trap (0)</li>
                    <li>Meat Decoy (0)</li>
                    <li>Smoke Flash (0)</li>
                </ul>
            </div>

            <!-- Creature Health Section -->
            <div class="info-box">
                <p>Creature Health:</p>
                <div class="health-box">
                    <span class="health-dot"></span>
                    <span class="health-dot"></span>
                    <span class="health-dot"></span>
                    <span class="health-dot"></span>
                    <span class="health-dot"></span>
                </div>
            </div>

            <!-- Movement Arrows Section -->
            <div class="movement-arrows">
                <p>Move:</p>
                <div class="arrow-box">
                    <button class="arrow-btn" id="arrowUp">↑</button>
                    <button class="arrow-btn" id="arrowLeft">←</button>
                    <button class="arrow-btn" id="arrowDown">↓</button>
                    <button class="arrow-btn" id="arrowRight">→</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <!-- Rules Dropdown Section -->
        <div class="dropdown">
            <button class="dropbtn">RULES</button>
            <div class="dropdown-content">
                <!-- Add your rules content here -->
            </div>
        </div>
        <!-- Classified Info Dropdown Section -->
        <div class="dropdown">
            <button class="dropbtn">CLASSIFIED INFO</button>
            <div class="dropdown-content">
                <!-- Add your classified info content here -->
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
